<!DOCTYPE html>
<html>
    <head>
        <title>Profilo</title>
        <meta charset="UTF-8">
        <meta name="author" content="Agus Kevin">
        <meta name="keywords" content="conosci,trova e chatta con i tuoi amici nerd">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div>
                <h1>Nerdbook Profilo</h1>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="descrizione.html">Informazioni</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div>
            <h2>Iscriviti per vedere i post dei tuoi amici</h2>
                <form action="#" method="post">
                <ul>
                    <li><label for="nome">Nome:</label></li>
                    <input type="text" name="nome" id="nome"/>
                    <li><label for="cognome">Cognome:</label></li>
                    <input type="text" name="cognome" id="cognome"/>
                    <li><label for="url">URL foto profilo:</label></li>
                    <input type="text" name="url" id="url"/>
                    <li><label for="frase">Frase di presentazione:</label></li>
                    <textarea rows="4" cols="20" name="frase" id="frase"></textarea>
                    <li><label for="data">Data di nascita:</label></li>
                    <input type="text" name="data" id="data" value="GG/MM/AAAA"/>
                    <li><label for="pswd">Password:</label></li>
                    <input type="password" name="pswd" id="pswd"/>
                    <li><label for="cpswd">Conferma password:</label></li>
                    <input type="password" name="cpswd" id="cpswd"/>
                </ul>
                <button type="submit">Iscriviti!</button>
            </form>
        </div>
    </body>
</html>
